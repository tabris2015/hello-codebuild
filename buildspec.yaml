version: 0.2

phases:
  install:
    runtime-versions:
       python: 3.8
    commands:
      - pip install cfn-lint aws-sam-cli -q
      - echo ${STAGE}
  build:
    commands:
      - cfn-lint -t template.yaml
      - sam build
      - sam deploy --config-env ${STAGE} --no-confirm-changeset
artifacts:
  files:
    - packaged-template.yaml